<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผลการค้นหา</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>ผลการค้นหา: <span id="search-query"></span></h2>
  <div class="search-results">
    <!-- แสดงรายการสินค้าที่ค้นพบ -->
  </div>
  <script>
    // รับคำค้นหาจาก URL และแสดงผล
    const params = new URLSearchParams(window.location.search);
    document.getElementById('search-query').textContent = params.get('query');
  </script>
</body>
</html>
