<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">WEB</div>
      <input type="text" placeholder="ค้นหาสินค้า..." class="search-bar">
      <button class="login-btn" id="loginBtn">ลงชื่อเข้าใช้</button>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-text">
      <h2>ลดสูงสุด 12%!</h2>
      <p>โปรโมชั่นดีๆ ที่ WEB</p>
      <button class="shop-now" id="shopNowBtn">SHOP NOW</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="container">
      <div class="category">Ship Now</div>
      <div class="category">New Drop</div>
      <div class="category">Lucky Draw</div>
      <div class="category">In Style</div>
      <div class="category">Trending</div>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <div class="container">
      <h2>Meant For You</h2>
      <div class="product-grid">
        <div class="product-card" onclick="goToProductPage('product1')">
          <img src="img/product1.jpg" alt="New Balance 530 White Silver">
          <p>New Balance 530 White Silver</p>
          <p>ราคาเริ่มต้น ฿2,109</p>
        </div>
        <div class="product-card" onclick="goToProductPage('product2')">
          <img src="img/product2.jpg" alt="adidas Samba OG Cloud White">
          <p>adidas Samba OG Cloud White</p>
          <p>ราคาเริ่มต้น ฿2,489</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2024 WEB. สงวนลิขสิทธิ์</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
