<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตัวอย่างเว็บไซต์</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SASOM</div>
    <input type="text" placeholder="ค้นหาสินค้า..." class="search-bar">
    <button class="login-btn" id="loginBtn">ลงชื่อเข้าใช้</button>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-text">
      <h2>แจกโค้ดลดแรง ไม่มีหลอก ลดสูงสุด 12%</h2>
      <p>พร้อมลุ้นจุ๊บฟรี! ที่ SASOM</p>
      <button class="shop-now" id="shopNowBtn">SHOP NOW</button>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="category">Ship Now</div>
    <div class="category">New Drop</div>
    <div class="category">Lucky Draw</div>
    <div class="category">In Style</div>
    <div class="category">Trending</div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Meant For You</h2>
    <div class="product-grid">
      <div class="product-card" onclick="openProductPage('product1')">
        <img src="img/product1.jpg" alt="New Balance 530 White Silver">
        <p>New Balance 530 White Silver</p>
        <p>ราคาเริ่มต้น ฿2,109</p>
      </div>
      <div class="product-card" onclick="openProductPage('product2')">
        <img src="img/product2.jpg" alt="adidas Samba OG Cloud White">
        <p>adidas Samba OG Cloud White</p>
        <p>ราคาเริ่มต้น ฿2,489</p>
      </div>
      <!-- เพิ่มการ์ดผลิตภัณฑ์เพิ่มเติมได้ตามต้องการ -->
    </div>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>ลงชื่อเข้าใช้</h2>
      <form id="loginForm">
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
      <p>หรือ</p>
      <button id="googleLogin">ลงชื่อเข้าใช้ด้วย Google</button>
      <button id="facebookLogin">ลงชื่อเข้าใช้ด้วย Facebook</button>
      <button id="appleLogin">ลงชื่อเข้าใช้ด้วย Apple</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
