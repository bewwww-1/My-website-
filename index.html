<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าแรก | SASOM Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SASOM</div>
    <input type="text" placeholder="ค้นหาสินค้า..." class="search-bar">
    <button class="login-btn" onclick="window.location.href='login.html'">ลงชื่อเข้าใช้</button>
    <button class="cart-btn" onclick="openCart()">ตะกร้าสินค้า</button>
  </header>

  <!-- Promotions Section -->
  <section class="promotions">
    <h2>โปรโมชั่นพิเศษ</h2>
    <div class="promotion-banner">
      <img src="img/promotion.jpg" alt="โปรโมชั่นพิเศษ">
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Meant For You</h2>
    <div class="product-grid">
      <div class="product-card" onclick="window.location.href='product.html?id=1'">
        <img src="img/product1.jpg" alt="New Balance 530 White Silver">
        <p>New Balance 530 White Silver</p>
        <p>ราคาเริ่มต้น ฿2,109</p>
      </div>
      <div class="product-card" onclick="window.location.href='product.html?id=2'">
        <img src="img/product2.jpg" alt="adidas Samba OG Cloud White">
        <p>adidas Samba OG Cloud White</p>
        <p>ราคาเริ่มต้น ฿2,489</p>
      </div>
    </div>
  </section>

  <!-- Latest Products Section -->
  <section class="latest-products">
    <h2>สินค้ามาใหม่</h2>
    <div class="product-grid">
      <div class="product-card" onclick="window.location.href='product.html?id=3'">
        <img src="img/product3.jpg" alt="New Balance 550">
        <p>New Balance 550</p>
        <p>ราคาเริ่มต้น ฿3,299</p>
      </div>
      <div class="product-card" onclick="window.location.href='product.html?id=4'">
        <img src="img/product4.jpg" alt="Nike Air Force 1">
        <p>Nike Air Force 1</p>
        <p>ราคาเริ่มต้น ฿3,499</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
