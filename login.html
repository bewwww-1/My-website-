<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ | SASOM Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">SASOM</div>
    <button class="language-btn" onclick="changeLanguage()">เปลี่ยนภาษา</button>
  </header>

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <button class="social-login google">เข้าสู่ระบบด้วย Google</button>
    <button class="social-login facebook">เข้าสู่ระบบด้วย Facebook</button>
    <button class="social-login apple">เข้าสู่ระบบด้วย Apple</button>
    <form id="loginForm">
      <label for="username">ชื่อผู้ใช้:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
